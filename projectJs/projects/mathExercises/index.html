<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="../../images/imageOfProject8.png">
    <title>Math Exercises Project</title>
</head>

<body>
    <div class="continerStartOfExercise">
        <h1>Welcome to MATH test!</h1>
        <label for="playerName">Your Name: </label>
        <input type="text" id="playerName"> <br>
        <a class="startGameBtn">Start Game</a>
        <a href="./scoreTable/scorePlayer.html">Score Table</a>
    </div>


    <form action="" class="forme">
        <input type="number" name="" id="num1" readonly="readonly"> +
        <input type="number" name="" id="num2" readonly="readonly"> =
        <input type="number" name="" id="result">
        <input type="button" name="" id="btn1" value="בדוק תשובה">
        <input type="button" name="" value="דלג לתרגיל הבא" onclick="btn2()" id="block">
        <div id="answer"></div>
        <div id="countdown"></div>
    </form>

    <div class="continerEndOfExercise">
        <h1>Good Job!</h1>
        <p>Select your preference</p>
        <a href="./index.html">Play Again</a>
        <a href="./scoreTable/scorePlayer.html">Score Table</a>
    </div>

    <script src="app.js"></script>
</body>

</html>
