<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Screen Builder Project</title>
    <!-- logo -->
    <link rel="icon" type="image/x-icon" href="../../images/imageOfProject4.png">
</head>

<body>
    <div class="container">
        <div class="white-div" id="emptySpace"></div>
        <div class="form-div">
            <form dir="rtl">
                <h2>בחר אפשרויות</h2>
                <div class="input-group">
                    <label for="colorInput">צבע רקע</label>
                    <input type="color" id="colorInput" placeholder="צבע רקע">
                </div>
                <div class="input-group">
                    <label for="colorInput1">צבע טקסט</label>
                    <input type="color" id="colorInput1" placeholder="צבע טקסט">
                </div>
                <label for="write">תוכן</label>
                <input type="text" placeholder="רשום משהו (מוגבל ל12 תווים)" id="write" maxlength="12">
                <div class="input-group">
                    <label for="heightMode">קבע גובה</label>
                    <input type="number" id="heightMode" placeholder="קבע גובה (px)" min=1 max="250">
                </div>
                <div class="input-group">
                    <label for="widthMode">קבע רוחב</label>
                    <input type="number" id="widthMode" placeholder="קבע רוחב (px)">
                </div>
                <div>
                    <label for="borderSelector">סוג מסגרת</label>
                    <select id="borderSelector" class="selectBorder">
                        <option value=""></option>
                        <option value="solid" id="borderSelect1">solid</option>
                        <option value="dotted" id="borderSelect2">dotted</option>
                        <option value="dashed" id="borderSelect3">dashed</option>
                    </select>
                    <input type="number" id="borderOfWidth" placeholder="רוחב מסגרת" min=1 max="40">
                    <label for="borderColors"><br> צבע מסגרת</label>
                    <input type="color" id="borderColors" placeholder="צבע מסגרת">
                </div>
                <label for="borderRaduis">הפעל עיגול פינות</label>
                <input type="checkbox" id="borderRaduis">
                <div class="button-container">
                    <button type="button" id="addBtn">הוסף</button>
                    <button type="reset" id="resetBtn">אפס</button>
                </div>
                <label for="fileInput">הוספת תמונה לאחר העלה (בחר קובץ ובלחיצה על העלה הוסף לצורה)</label><br>
                <div class="containerFile">
                    <input type="file" id="fileInput" accept="image/*">
                    <button type="button" class="pictureBtn" title="uploudPic" id="pictureBtn">העלה</button>
                </div>

            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
